<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice breaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- third page -->

    <div class="container2">
        <div class="intro3">
            <div class="imgContainer3">
                <div class="imgSection3">
                    <div class="homePage">
                        <a href="index.html"><img src="home.svg" width="35vh"></a>
                    </div>
                    <div class="logo"><img src="Logo.svg" width="200vh"></div>
                </div>  
            </div>
            <div class="grid">
                <div class="card">
                    <p>The player is...</p>
                    <div class="cardSquare" id="playerName">
                        <p id="name"></p>
                    </div>
                    <!--Bootstrap button-->
                    <button type="button" class="btn btn-lg" onclick="randomName()">Show</button> 
                </div>
                <div class="card">
                    <p>The challenge is...</p>
                    <div class="cardSquare" id="challenges">
                        <p id="challenge"></p>
                    </div>
                    <!--Bootstrap button-->
                    <button type="button" class="btn btn-lg" onclick="randomChallenge()">Show</button> 
                </div>
            </div>                  
        </div>
    </div>

    <script src="get.js"></script>
</body>
</html>
